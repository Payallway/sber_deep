<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Открытие Сбербанк Онлайн...</title>
  <script>
    function go() {
      const p = new URLSearchParams(window.location.search);
      const phone = p.get("phone");
      if (!phone) {
        document.body.innerHTML = "Ошибка: не указан номер телефона.";
        return;
      }
      let url = `sbol://send?phone=${phone}`;
      if (p.get("amount")) url += `&amount=${p.get("amount")}`;
      if (p.get("comment")) url += `&comment=${encodeURIComponent(p.get("comment"))}`;

      const link = document.createElement("a");
      link.href = url;
      link.innerText = "Открыть Сбербанк Онлайн";
      link.style.fontSize = "18px";
      link.style.display = "inline-block";

      document.body.innerHTML = `<p>Если приложение не открылось — нажмите:</p>`;
      document.body.appendChild(link);

      // автоклик
      setTimeout(() => link.click(), 100);
    }
  </script>
</head>
<body onload="go()" style="font-family:sans-serif; text-align:center; padding:50px;">
  ⏳ Загружаем перевод...
</body>
</html>
